<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="src/style/style.css" />
  <title>Hospital Search Engine</title>
</head>

<body>
  <div class="login-container" id="login-section">
    <h2>Sign Up</h2>
    <div class="form-group">
      <input type="email" id="email" placeholder="Enter Your Email" required />
      <input type="password" id="password1" placeholder="Enter Your Password" required />
      <input type="password" id="password2" placeholder="Confirm Your Password" required />
      <button id="email-signup-btn">Sign Up</button>
      <div class="option-container">
        <a href="#" id="reset-password">Reset Password</a>
        <a href="index.html" id="no-account">Already have an account?</a>
      </div>
    </div>

    <div class="divider"><span>or</span></div>

    <div class="google-btn-container">
      <button class="google-btn" id="login-btn">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
        Sign up with Google
      </button>
    </div>

    <p id="user-info"></p>
  </div>
  <script type="module" src="/src/components/signUp.js"></script>
</body>
</html>
